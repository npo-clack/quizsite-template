<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
    <title>Quiz Site</title>
</head>

<body>
    <div class="w3-center">
        <h1>クイズのテンプレートだよ</h1>
    </div>
    <div class="w3-row-padding w3-container w3-center">
        <div class="w3-content">
            <div　id="quiz_sentence">
                <p>徳川家康は何年生まれ？</p>
            </div>
            <div id="quiz_answer_select">
                <input type="radio" name="answer" value="1600">1600
                <input type="radio" name="answer" value="1601">1601
                <input type="radio" name="answer" value="1602">1602
            </div>
            <button id="quiz_send_button">解答！</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
